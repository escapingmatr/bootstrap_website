<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <style>
      .carousel-indicators li {
        background-color: lightgrey; /* Inactive indicator color */
      }

      .carousel-indicators .active {
        background-color: grey; /* Active indicator color */
      }
    </style>

    <title>Product Page</title>
    <!-- Add Bootstrap CSS and JS links here -->
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-transparent fixed-top">
      <div class="container">
        <!-- Left-aligned "Home" link -->
        <a class="navbar-brand" href="../index.html">INTENTIONS</a>

        <!-- Right-aligned links using ml-auto class -->
        <ul class="navbar-nav d-flex flex-row align-items-center">
          <li class="nav-item">
            <a class="nav-link text-dark" href="#">Shop</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark ml-3" href="#">Cart</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Add a spacer div to create a gap below the navbar -->
    <div class="spacer"></div>

    <div class="container mt-5">
      <div class="row">
        <!-- Product Image and Information Layout -->
        <div class="col-lg-6 order-lg-1">
          <div
            id="imageCarousel"
            class="carousel slide"
            data-ride="carousel"
            data-touch="true"
          >
            <!-- Indicators -->
            <ol class="carousel-indicators">
              <li
                data-target="#imageCarousel"
                data-slide-to="0"
                class="active"
              ></li>
              <li data-target="#imageCarousel" data-slide-to="1"></li>
              <li data-target="#imageCarousel" data-slide-to="2"></li>
              <li data-target="#imageCarousel" data-slide-to="3"></li>

              <!-- Add more list items for additional images -->
            </ol>

            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  src="../images/je-01-23-su/je-01-23-su-front.jpeg"
                  class="d-block w-100"
                  alt="je-01-21-su-front"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="../images/je-01-23-su/je-01-23-su-back.jpeg"
                  class="d-block w-100"
                  alt="je-01-21-su-back"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="../images/je-01-23-su/je-01-23-su-detail.jpeg"
                  class="d-block w-100"
                  alt="je-01-21-su-detail"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="../images/je-01-23-su/je-01-23-su-styled.jpeg"
                  class="d-block w-100"
                  alt="je-01-21-su-styled"
                />
              </div>
              <!-- Add more carousel items for additional images -->
            </div>
          </div>
        </div>

        <div class="col-lg-6 order-lg-2">
          <h2>Product Name</h2>
          <p class="text-muted">Price: $50.00</p>
          <div class="mb-3">
            <label for="sizeSelect">Select Size</label>
            <select class="form-control" id="sizeSelect">
              <option>Small</option>
              <option>Medium</option>
              <option>Large</option>
            </select>
          </div>
          <button class="btn btn-primary mb-3">Add to Bag</button>
          <h3>Item Information</h3>
          <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
          <h3>Materials</h3>
          <p>Material 1, Material 2</p>
          <h3>Care Instructions</h3>
          <p>Machine wash cold. Tumble dry low.</p>
        </div>
      </div>
    </div>

    <!-- PayPal Buttons (you can include your PayPal button code here) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://www.paypal.com/sdk/js?client-id=YOUR_PAYPAL_CLIENT_ID"></script>
    <script src="js/main.js"></script>
  </body>
</html>
