<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <title>Navbar Example</title>
    <!-- Add Bootstrap CSS and JS links here -->
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <!-- Left-aligned "Home" link -->
        <a class="navbar-brand" href="#">INTENTIONS</a>

        <!-- Right-aligned links using ml-auto class -->
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Shop</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Cart</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Product Cards -->
    <div class="container">
      <div class="row">
        <!-- Example product card (repeat for each product) -->
        <div class="col-md-4">
          <div class="card">
            <img
              src="images/product1.jpg"
              class="card-img-top"
              alt="Product 1"
            />
            <div class="card-body">
              <h5 class="card-title">Product 1</h5>
              <p class="card-text">$50.00</p>
              <a href="products/product1.html" class="btn btn-primary"
                >View Details</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- PayPal Buttons -->
    <div id="paypal-buttons"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://www.paypal.com/sdk/js?client-id=YOUR_PAYPAL_CLIENT_ID"></script>
    <script src="js/main.js"></script>
  </body>
</html>
