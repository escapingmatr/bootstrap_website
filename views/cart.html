<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />

    <style>
      .product-image {
        max-height: 120px; /* Limit the maximum height */
        width: auto; /* Maintain aspect ratio */
      }
      .btn {
        width: 100%;
      }
      .paypal-image {
        height: 20px;
      }
    </style>

    <title>Cart</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-transparent fixed-top">
      <div class="container">
        <!-- Left-aligned "Home" link -->
        <a class="navbar-brand" href="../index.html">INTENTIONS</a>

        <!-- Right-aligned links using ml-auto class -->
        <ul class="navbar-nav d-flex flex-row align-items-center">
          <li class="nav-item">
            <a class="nav-link text-dark" href="../views/shop.html">Shop</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark ml-3" href="">
              <i class="fas fa-shopping-bag"></i>
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Add a spacer div to create a gap below the navbar -->
    <div class="spacer"></div>

    <!-- Cart Items Section -->
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-8">
          <h3>Your Shopping Bag</h3>

          <!-- Display Cart Items -->
          <div id="cart-items">
            <!-- Cart items will be dynamically added here -->
          </div>

          <!-- Empty Cart Message -->
          <div id="empty-cart-message" style="display: none">
            <div class="spacer"></div>
            <p>Your shopping bag is empty.</p>
            <button class="btn btn-dark" onclick="startShopping()">
              Start Shopping
            </button>
          </div>
        </div>
        <div class="col-md-4">
          <h4>Total Price</h4>

          <!-- Display Total Price -->
          <div id="total-price">
            <!-- Total price will be calculated and displayed here -->
          </div>

          <!-- Purchase Options -->
          <div class="mt-4" id="purchase-options">
            <h4>Purchase Options</h4>
            <div id="paypal-button-container"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Paypal API -->
    <script src="https://www.paypal.com/sdk/js?client-id=AfwIlt0ej1NQBQFHqN1hJJe1ipYhmEIMcsSX9stMRtlknQdXMnXdMTdJfeFK8FC4Ksl3Jg2P9dmMplye"></script>

    <!-- Include JavaScript to populate the cart items and calculate total price -->
    <script src="../js/cart.js"></script>

    <script>
      paypal
        .Buttons({
          createOrder: function (data, actions) {
            return actions.order.create({
              purchase_units: [
                {
                  amount: {
                    value: calculateTotalDollar(), // Dynamically calculate the total amount
                  },
                },
              ],
            });
          },
          onApprove: function (data, actions) {
            return actions.order.capture().then(function (details) {
              alert('Payment completed.');
              // You can add more handling here
            });
          },
        })
        .render('#paypal-button-container');
    </script>
  </body>
</html>
